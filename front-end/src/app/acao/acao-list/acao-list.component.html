<h1>Consulta de Ações</h1>

<table mat-table [dataSource]="acoes" class="mat-elevation-z4">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" 
        'nomeAcao', 'tipoacao', 'usuario', 'pcontraria', 'data_atendimento', 'supervisor', 'estagiario','providencias'-->
  
    <ng-container matColumnDef="nomeAcao">
      <th mat-header-cell *matHeaderCellDef> Ação </th>
      <td mat-cell *matCellDef="let acao"> {{acao.nomeAcao}} </td>
    </ng-container>

    <ng-container matColumnDef="tipoacao">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let acao"> {{acao.tipoacao}} </td>
    </ng-container>    
  
    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef> Usuário </th>
      <td mat-cell *matCellDef="let acao"> {{acao.usuario.nome}} </td>
    </ng-container>
  
    <!-- <ng-container matColumnDef="pcontraria">
      <th mat-header-cell *matHeaderCellDef> Alvo da Ação </th>
      <td mat-cell *matCellDef="let acao"> {{acao.pcontraria.nome}} </td>
    </ng-container> -->

    <ng-container matColumnDef="data_atendimento">
      <th mat-header-cell *matHeaderCellDef> Data de atendimento </th>
      <td mat-cell *matCellDef="let acao"> {{acao.data_atendimento}} </td>
    </ng-container>
    
    <!-- <ng-container matColumnDef="supervisor">
      <th mat-header-cell *matHeaderCellDef> Supervisor </th>
      <td mat-cell *matCellDef="let acao"> {{acao.supervisor.nome}} </td>
    </ng-container>  -->
    
    <ng-container matColumnDef="estagiario">
      <th mat-header-cell *matHeaderCellDef> Estagiário </th>
      <td mat-cell *matCellDef="let acao"> {{acao.estagiario.nome}} </td>
    </ng-container>
    
    <ng-container matColumnDef="providencias">
      <th mat-header-cell *matHeaderCellDef> Providências </th>
      <td mat-cell *matCellDef="let acao"> {{acao.providencias}} </td>
    </ng-container>
    
    <!-- coluna do botão apagar -->
    <ng-container matColumnDef="excluir">
      <th mat-header-cell *matHeaderCellDef> Excluir </th>
      <td mat-cell *matCellDef="let acao">
        <button mat-raised-button color="warn" title="Excluir Ação">
          <mat-icon>delete_forever</mat-icon>
        </button>  
      </td>
    </ng-container> 
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
