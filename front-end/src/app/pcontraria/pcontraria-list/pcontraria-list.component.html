<h1>Listagem de Partes Contrárias</h1>

<div class="botao-novo-container">
  <a mat-raised-button color="accent" class="botao-novo" [routerLink]="['/pcontraria/novo']">
    <mat-icon>person_add</mat-icon>
    cadastrar nova parte contrária
  </a>
</div>

<table mat-table [dataSource]="pcontrarias" class="mat-elevation-z4">

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" 
        ['nome','cpf','rg','enderecos','telefones','ocupacao'] -->

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let pcontraria"> {{pcontraria.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef> CPF </th>
    <td mat-cell *matCellDef="let pcontraria"> {{pcontraria.cpf}} </td>
  </ng-container>

  <ng-container matColumnDef="rg">
    <th mat-header-cell *matHeaderCellDef> RG </th>
    <td mat-cell *matCellDef="let pcontraria"> {{pcontraria.rg}} </td>
  </ng-container>

  <ng-container matColumnDef="enderecos">
    <th mat-header-cell *matHeaderCellDef> Endereços </th>
    <td mat-cell *matCellDef="let pcontraria"> {{pcontraria.enderecos}} </td>
  </ng-container>

  <ng-container matColumnDef="telefones">
    <th mat-header-cell *matHeaderCellDef> Telefones </th>
    <td mat-cell *matCellDef="let pcontraria"> {{pcontraria.telefones}} </td>
  </ng-container>

  <ng-container matColumnDef="ocupacao">
    <th mat-header-cell *matHeaderCellDef> Ocupação </th>
    <td mat-cell *matCellDef="let pcontraria"> {{pcontraria.ocupacao}} </td>
  </ng-container>

  <!-- coluna do botão editar -->
  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef> Editar </th>
    <td mat-cell *matCellDef="let pcontraria">
      <a mat-raised-button color="accent" title="Editar Parte Contrária" [routerLink]="['/pcontraria', pcontraria._id]">
        <mat-icon>edit</mat-icon>
      </a>
    </td>
  </ng-container>

  <!-- coluna do botão apagar -->
  <ng-container matColumnDef="excluir">
    <th mat-header-cell *matHeaderCellDef> Excluir </th>
    <td mat-cell *matCellDef="let pcontraria">
      <button mat-raised-button color="warn" title="Excluir Parte Contrária">
        <mat-icon>delete_forever</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
